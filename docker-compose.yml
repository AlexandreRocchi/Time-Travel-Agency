services:
  timetravel-agency:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_OPENROUTER_API_KEY=${VITE_OPENROUTER_API_KEY}
    container_name: timetravel-agency-app
    ports:
      - "3000:3000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - VITE_OPENROUTER_API_KEY=${VITE_OPENROUTER_API_KEY}
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - timetravel-network

  # Service de d√©veloppement (optionnel)
  timetravel-agency-dev:
    image: node:20-alpine
    container_name: timetravel-agency-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - VITE_OPENROUTER_API_KEY=${VITE_OPENROUTER_API_KEY}
    env_file:
      - .env.local
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped
    networks:
      - timetravel-network
    profiles:
      - dev

networks:
  timetravel-network:
    driver: bridge
